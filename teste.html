<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrevendo Animação</title>
    <style>
        @keyframes typing {
            0%, 100% { width: 0 }
            40% { width: 0 }
            90% { width: 24em } /* Ajuste este valor conforme o tamanho do seu texto */
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: black }
        }

        #texto {
            max-width: 24em; /* Ajuste este valor conforme o tamanho do seu texto */
            width: 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid black;
            animation:
                typing 12s steps(40, end) infinite,
                blink-caret .5s step-end infinite;
        }
    </style>
</head>
<body>
    <div id="texto">Este é um exemplo de animação de escrevendo...</div>
</body>
</html>
