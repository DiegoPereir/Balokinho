<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arraste para Visualizar</title>
    <style>
        #container {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border: 1px solid black;
            cursor: grab;
        }
        #content {
            width: 100%;
            height: 1000px;
            background: linear-gradient(white, gray);
        }
    </style>
</head>
<body>

<div id="container" onmousedown="startDrag(event)" onmouseup="stopDrag()" onmousemove="drag(event)">
    <div id="content">
        <!-- Adicione seus elementos aqui -->
        <p>Item 1</p>
        <p>Item 2</p>
        <!-- ... -->
        <p>Item 50</p>
    </div>
</div>

<script>
let isDragging = false;
let startY;

function startDrag(e) {
    isDragging = true;
    startY = e.clientY;
    document.getElementById('container').style.cursor = 'grabbing';
}

function stopDrag() {
    isDragging = false;
    document.getElementById('container').style.cursor = 'grab';
}

function drag(e) {
    if (isDragging) {
        const dy = e.clientY - startY;
        const container = document.getElementById('container');
        container.scrollTop -= dy;
        startY = e.clientY;
    }
}
</script>

</body>
</html>
